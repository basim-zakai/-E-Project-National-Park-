	<script>
		const signInBtn = document.getElementById("signIn");
		const signUpBtn = document.getElementById("signUp");
		const fistForm = document.getElementById("form1");
		const secondForm = document.getElementById("form2");
		const container = document.querySelector(".container");

		signInBtn.addEventListener("click", () => {
			container.classList.remove("right-panel-active");
		});

		signUpBtn.addEventListener("click", () => {
			container.classList.add("right-panel-active");
		});

		fistForm.addEventListener("submit", (e) => e.preventDefault());
		secondForm.addEventListener("submit", (e) => e.preventDefault());


		function signin() {
			var name = document.getElementById("sname").value

			var email = document.getElementById("semail").value
			var password = document.getElementById("spassword").value
			if (name == "" || email == "" || password == "") {
				var span = document.getElementById("error")


				// span.innerText = "YOU HAVE TO FILLED ALL FIELDS"
				// span.style.display = "inline"
				// alert('please fill all field')
				Swal.fire({
					position: 'center',
					icon: 'warning',
					title: 'please fill all fields',
					showConfirmButton: false,
					timer: 2000
				})
			} else {
				localStorage.setItem("name", name)
				localStorage.setItem("email", email)
				localStorage.setItem("password", password)
				// alert("account han been created")
				Swal.fire({
					position: 'center',
					icon: 'success',
					title: 'account han been created',
					showConfirmButton: false,
					timer: 2000
				})
				// location.href = "./animatedlogin.html"
			}
		}

		function removetext() {
			var span = document.getElementById("error")
			span.style.display = "none"

		}


		function login() {
			var email = document.getElementById("email").value
			var password = document.getElementById("password").value
			console.log(email)
			var user_email = localStorage.getItem("email")
			var user_password = localStorage.getItem("password")
			console.log(user_email)
			if (user_email == email && user_password == password) {
				// alert("wellcome")
				sessionStorage.setItem("user", "true");
				location.href = "../products/product.html"
			} else if (email === "" || password === "") {
				// alert("please fill all fields")
				Swal.fire({
					position: 'center',
					icon: 'warning',
					title: 'please fill all fields',
					showConfirmButton: false,
					timer: 2000
				})

			} else {
				// alert("incorrect email or password")
				Swal.fire({
					position: 'center',
					icon: 'error',
					title: 'incorrect email or password.',
					showConfirmButton: false,
					timer: 2000
				})
			}

		}
